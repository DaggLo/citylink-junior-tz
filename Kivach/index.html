<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
  </head>

  <body class="">
    <header class="container">
      <div class="">
        <button id="changeFont" class="change-font-btn" type="button" name="button">Change font</button>
      </div>
    </header>
    <main>
      <section class="container">
        <form id="loginForm" class="login-form login-form__font_verdana " action="index.html" method="post">
          <div class="login-form__inputs-block">
            <div class="login-form__label-block">
              <span class="login-form__label">Login</span>
            </div>
            <div class="inputs-group">
              <div class="inputs-group__block_w-1">
                <label for="usernameField" class="login-form__input-label login-form__username">Username:</label>
                <input id="usernameField" class="login-form-control login-form-control__username" type="text" name="username">
              </div>
              <div class="inputs-group__block_w-1">
                <label for="passwordField" class="login-form__input-label login-form__password">Password:</label>
                <input id="passwordField" class="login-form-control login-form-control__password" type="password" name="password">
              </div>
            </div>
            <div class="inputs-group">
              <div class="inputs-group__block_w-1">
                <label for="rememberMeCheckBox" class="login-form__input-label login-form-control login-form-control__checkbox-label">
                  <input id="rememberMeCheckBox" type="checkbox" name="rememberMe">
                  <span class="login-form-control login-form-control__checkbox"></span>
                  Remember me
                </label>
              </div>
              <div class="inputs-group__block_w-13">
                <a href="#" class="login-form__forgot-pwd">Forgot <em>username</em> or <em>password</em>?</a>
              </div>
            </div>
          </div>
          <button type="submit" class="login-form__submit-btn" name="login">
            <div class="login-form__submit-btn-icon"></div>
            <span class="login-form__submit-btn-label">Go</span>
          </button>
        </form>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" data-modal-part="body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./validateForm.js"></script>
    <script type="text/javascript">
      document.querySelector('#changeFont').addEventListener('click', (e) => {
        e.preventDefault();
        const formEl = document.querySelector('#loginForm');
        formEl.classList.toggle('login-form__font_roboto');
      });

      document.addEventListener('formValidation', (e) => {
        const myModal = new bootstrap.Modal(document.getElementById('login-modal'));
        myModal.show();
      });
    </script>
  </body>
</html>
